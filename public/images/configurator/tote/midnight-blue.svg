  <ellipse cx="1000" cy="1100" rx="350" ry="400" fill="url(#shadow)" opacity="0.12"/>
  
  <defs>
    <radialGradient id="shadow">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
  </defs>
  
  <!-- Placeholder Text -->
  <text x="1000" y="1900" font-family="Arial, sans-serif" font-size="24" fill="#666666" text-anchor="middle">
    Navy T-Shirt Mockup - Replace with real image
