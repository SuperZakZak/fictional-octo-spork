<svg width="2000" height="2000" viewBox="0 0 2000 2000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- T-Shirt Mockup - Navy -->
  <rect width="2000" height="2000" fill="transparent"/>
  
  <!-- T-Shirt Body -->
  <path d="M600 500 L500 700 L500 1600 Q500 1650 550 1650 L1450 1650 Q1500 1650 1500 1600 L1500 700 L1400 500 L1200 550 L1000 500 L800 550 L600 500 Z" 
        fill="#3d4f6b" 
        stroke="#4a5c78" 
        stroke-width="2"/>
  
  <!-- Sleeves -->
  <ellipse cx="550" cy="650" rx="120" ry="80" fill="#1a1a2e" stroke="#252538" stroke-width="2"/>
  <ellipse cx="1450" cy="650" rx="120" ry="80" fill="#1a1a2e" stroke="#252538" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M900 500 Q1000 480 1100 500 L1100 550 Q1000 530 900 550 Z" 
